<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="box">
    <h2>Whatsapp Message</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <input type="tel" name="phno" placeholder="Phone Number" required="required"/>
        <input type="text" name="msg" placeholder="Message" required="required"/>
    </form>
        <a href="https://api.whatsapp.com/send/?phone=918790163274&text=Hi">
            <button class="btn btn-primary btn-block btn-large">Send Msg</button>
        </a>
</div>
</body>
</html>
